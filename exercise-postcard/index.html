<!DOCTYPE html>
<html>
	<head>
		<title>Postcard</title>
        <script src="https://kit.fontawesome.com/bb2d177f4e.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Meow+Script&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
        <div class="grid-header">
            <h1>My Postcard</h1>
            <img src="./images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png">
        </div>
        <div class="grid-text-input">
			<div>
				<p id="text">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!<br><br>
                This is so cool, can't wait to start doing more stuff!</p>
			</div>
			<div class="form">
                <form action="/action_page.php" method="get" id="form1">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="Some Name">
                    <i class="fa-regular fa-face-smile"></i><br><br>
                    <label for="email"></label>
                    <input type="text" id="email" name="email" placeholder="Some Email">
                    <i class="fa-regular fa-face-smile"></i><br><br>
                    <label for="comment"></label>
                    <input type="text" id="comment" name="comment" placeholder="Some comment">
                </form>
			</div>
		</div>
		<div class="button">
			<button type="button" form="form1">Send My Postcard</button>
		</div>
	</body>
</html>
